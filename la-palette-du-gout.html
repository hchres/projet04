<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>La palette du goût</title>
</head>
<body>
    <header class="restaurant-page">
        <div class="logo">
            <button class="arrow"><i class="fa-solid fa-arrow-left fa-xl"></i></button>
            <span>ohmyfood</span>
        </div>
    </header>
    <div class="restaurants-image">
      <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="salade-saumon">
    </div>
    <main class="menu">
        <div class="menu-content">
            <div class="menu-title">
                <h1>La palette du goût</h1>
                 <div class="menu-like">
                    <input class="like__toggle" type="checkbox" id="like1">
                    <label class="like__btn" for="like1">
                        <i class="fa-regular fa-heart fa-2xl"></i>
                    </label>
                </div>
            </div>
            <div class="starter">
                <span>ENTREES</span>
                <div class="btn-starter">
                    <button>Fricassée d'éscargots<span>Au piment d'Espelette</span>25€</button>
                </div>
                <div class="btn-starter">
                    <button>Foie gras de canard mi-cuit<span>Et ses copeaux de truffe noire</span>35€</button>
                </div>
                <div class="btn-starter">
                    <button>Oeuf au plat<span>Assaisonné à la truffe sur lit de caviar</span>20€</button>
                 </div>
            </div>
        </div>
    </main>
</body>
