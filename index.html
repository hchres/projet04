<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="SASS/style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>ohmyfood</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/images/logo/ohmyfood.png" alt="Ohmyfood">
        </div>
        <div class="location">
           <i class="fa-solid fa-location-dot fa-xs"></i>
            <span>Paris, Belleville</span>
        </div>
    </header>
    <section class="explor">
        <h2>Réservez le menu qui vous convient</h2>
        <span>Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
        <button class="btn-color">Explorez nos restaurants</button>
    </section>
    <section class="fonctions">
        <h2>Fonctionnement</h2>
            <div class="btns-fonctions">
                <span class="number">1</span><button class="fnct"><i class="fa-solid fa-mobile-screen-button fa-2xs" style="color: #9a9996;"></i>Choisissez un restaurant</button>
                <span class="number">2</span><button class="fnct"><i class="fa-solid fa-list-ul fa-2xs" style="color: #9a9996;"></i>Composez votre menu</button>
                <span class="number">3</span><button class="fnct"><i class="fa-solid fa-store fa-2xs" style="color: #9356DC;"></i>Dégustez au restaurant</button>
            </div>
    </section>
    <section class="restaurants">
        <h2>Restaurants</h2>
        <div class="restaurants-cards">
            <a href="la-palette-du-goût.html">La palette du goût</a>
                <article class="restaurant-name">
                    <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="salade saumon">
                    <div class="restaurant-details">
                        <h3>La palette du goût</h3>
                        <span>Ménilmontant</span>
                        <i class="fa-sharp fa-thin fa-heart fa-2xs"></i>
                    </div>
            </article>
        </div>
    </section>



</body>
</html>
