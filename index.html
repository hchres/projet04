<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>ohmyfood</title>
</head>
<body>
<header>
    <div class="logo">
        <img src="assets/images/logo/ohmyfood.png" alt="Ohmyfood">
    </div>
    <div class="location">
        <i class="fa-solid fa-location-dot fa-s"></i>
        <span>Paris, Belleville</span>
    </div>
</header>
<section class="explor">
    <h2>Réservez le menu qui vous convient</h2>
    <span>Découvrez des restaurants d'exception, sélectionnés par nos soins.</span>
    <div class="btn-explor">
        <button>Explorez nos restaurants</button>
    </div>
</section>
<section class="fonctions">
    <h2>Fonctionnement</h2>
    <div class="btn-fonctions">
        <div class="btn-custom">
            <span>1</span>
            <button><i class="fa-solid fa-mobile-screen-button fa-xl"></i>Choisissez votre restaurant</button>
        </div>
        <div class="btn-custom">
            <span>2</span>
            <button><i class="fa-solid fa-list-ul fa-l"></i>Composez votre menu</button>
        </div>
        <div class="btn-custom">
            <span>3</span>
            <button><i class="fa-solid fa-store fa-l"></i>Dégustez au restaurant</button>
        </div>
    </div>
</section>
<section class="restaurants">
    <h2>Restaurants</h2>
    <div class="restaurants-cards">
        <a href="la-palette-du-gout.html">
            <article class="restaurant-name">
                <div class="plate-img">
                    <img src="assets/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="salade saumon">
                </div>
                <div class="restaurant-details">
                    <h3>La palette du goût</h3>
                    <span>Ménilmontant</span>
                    <button><i class="fa-regular fa-heart fa-xl"></i></button>
                </div>
            </article>
        </a>
    </div>
</section>
</body>
</html>
